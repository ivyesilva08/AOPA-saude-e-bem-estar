<!DOCTYPE html>

</head>
<body>
    <header class="cabeçalho">
        <nav class="navbar">
            <a href="index.html"><img
              src="assets/logo-aopa-header.svg"
              alt="Logo"
              class="logo"
              width="155px"
              height="45px"
            /></a>
            <ul class="nav-list">
              <li class="nav-item"><a href="index.html" >Início</a></li>
              <li class="nav-item"><a href="sobre.html" >Sobre</a></li>
              <li class="nav-item"><a href="news.html" >Portal de notícias</a></li>

              <li class="nav-item"><a href="perfil.html" ><i class="fa-solid fa-user" style="color: #9d8bb3;"></i></a></li>
            </ul>
          </nav>
      </header>

      <main>
        <div class="container">
          <h1>Fale Conosco</h1>
          <p>Entre em contato conosco</p>
          <form action="#" method="post">
              <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
              </div>
              <div class="form-group">
                  <label for="sobrenome">Sobrenome:</label>
                  <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
              </div>
              <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
              </div>
              <div class="form-group">
                  <label for="assunto">Assunto:</label>
                  <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>
              </div>
              <div class="form-group">
                  <label for="mensagem">Mensagem:</label>
                  <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
              </div>
              <button type="submit">Enviar</button>
          </form>
          <div class="info">
              <h3>Informações de contato</h3>
              <p><strong>Telefone:</strong> (31) 2517-1950</p>
              <p><strong>Endereço:</strong> Rua Dias de Toledo, 9, Belo Horizonte, MG, 30380-670</p>
              <ul class="social-media">
                  <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
              </ul>
          </div>
      </div>
      <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

      <script src="./script/contato.js"></script>
      </main>
     
</body>
</html>
